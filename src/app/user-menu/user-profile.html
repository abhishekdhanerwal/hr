<div class="breadcrumb-wrapper" ng-click="vm.breadcrumbRoute()">
  <h4 class="mainTitle no-margin" translate="topbar.user.PROFILE">USER PROFILE</h4>

  <div ncy-breadcrumb class="pull-right"></div>
</div>

<div class="container-fluid container-fullw bg-white">

  <div class="row" ng-show="vm.errorMessage">
    <div class="col-md-12">
      <div class="alert alert-danger">
        <button class="close" ng-click="vm.hideAlertBox()">
          &times;
        </button>
        <strong>Error!</strong> {{vm.errorMessage}}
      </div>
    </div>
  </div>
  <div class="row" ng-show="vm.message">
    <div class="col-md-12">
      <div class="alert alert-success">
        <button class="close" ng-click="vm.hideAlertBox()">
          &times;
        </button>
        {{vm.message}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <uib-tabset class="tabbable">

        <uib-tab heading="Edit">
          <fieldset>
            <legend>
              User Info
            </legend>
            <ng-form name="vm.Form" role="Form" id="Form" novalidate>

              <div class="row">
                <div class="col-md-6">

                  <div class="form-group"
                       ng-class="{'has-error':vm.Form.name.$dirty && vm.Form.name.$invalid, 'has-success':vm.Form.name.$valid}">
                    <label class="control-label"> Name <span class="symbol required"></span> </label>
                    <input type="text" placeholder="Enter your Name" class="form-control" name="name"
                           ng-model="vm.user.name" ng-pattern="/^[a-zA-Z\s]*$/" required/>
                    <span class="error text-small block" ng-if="vm.Form.name.$error.pattern">Invalid characters</span>
                    <span class="error text-small block" ng-if="vm.Form.name.$dirty && vm.Form.name.$error.required">
                    First Name is required</span>
                  </div>

                  <div class="form-group"
                       ng-class="{'has-error':vm.Form.email.$dirty && vm.Form.email.$invalid, 'has-success':vm.Form.email.$valid}">
                    <label class="control-label"> Email <span class="symbol required"></span> </label>
                    <input type="email" placeholder="Enter a valid E-mail" class="form-control"
                           name="email"
                           ng-model="vm.user.email" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" required>
                    <span class="error text-small block" ng-if="vm.Form.email.$dirty && vm.Form.email.$error.required">Email is required.</span>
                    <span class="error text-small block" ng-if="vm.Form.email.$error.email">Please, enter a valid email address.</span>
                  </div>

                  <div class="form-group"
                       ng-class="{'has-error':vm.Form.mobile.$dirty && vm.Form.mobile.$invalid, 'has-success':vm.Form.mobile.$valid}">
                    <label class="control-label"> Mobile Number <span class="symbol required"></span> </label>
                    <input type="text" ng-readonly="true" placeholder="Enter your Mobile Number" class="form-control" name="mobile"
                           ng-model="vm.user.mobile" ng-pattern="/^[0-9]*$/" ng-minlength=10
                           ng-maxlength=10 required/>
                    <span class="error text-small block" ng-if="vm.Form.mobile.$invalid">Please enter a valid Mobile number</span>
                    <span class="error text-small block"
                    ng-if="vm.Form.mobile.$error.minlength || vm.Form.mobile.$error.maxlength">Please enter a 10 digit number.</span>
                  </div>

                  <div class="form-group"
                       ng-class="{'has-error':vm.Form.address.$dirty && vm.Form.address.$invalid, 'has-success':vm.Form.address.$valid}">
                    <label class="control-label"> Address </label>
                    <input type="text" placeholder="Enter your Address" class="form-control" name="address"
                           ng-model="vm.user.address" ng-minlength=1 ng-maxlength=500 required/>
                    <!--<span class="error text-small block" ng-if="Form.address.$dirty && Form.address.$invalid">Address is required</span>-->
                  </div>
