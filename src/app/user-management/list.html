<div class="breadcrumb-wrapper" ng-click="vm.breadcrumbRoute()">
  <h4 class="mainTitle no-margin">User Management</h4>

  <div ncy-breadcrumb class="pull-right"></div>
</div>


<div class="container-fluid container-fullw" style="min-height:600px;">
  <div class="row" ng-show="vm.errorMessage">
    <div class="col-md-12">
      <div class="alert alert-danger">
        <button class="close" ng-click="vm.hideAlertBox()">
          &times;
        </button>
        <strong>Error!</strong> {{vm.errorMessage}}
      </div>
    </div>
  </div>
  <div class="row" ng-show="$stateParams.msg">
    <div class="col-md-12">
      <div class="alert alert-success">
        <button class="close" ng-click="vm.hideUserBox()">
          &times;
        </button>
        {{$stateParams.msg}}
      </div>
    </div>
  </div>
  <div class="row" ng-show="vm.message">
    <div class="col-md-12">
      <div class="alert alert-success">
        <button class="close" ng-click="vm.hideAlertBox()">
          &times;
        </button>
        {{vm.message}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-white">
        <div class="panel-body">
          <!--<div class="col-lg-12 col-md-12">-->
          <!--<div class="panel panel-white">-->
          <!--<div class="panel-body">-->
          <div class="row margin-bottom-10">
            <div class="col-md-12">
              <a ui-sref="app.createUser"
                 class="btn btn-wide btn-primary pull-left" href="#"><i
                class="ti-plus"></i> New
                User</a>
              <a ng-click="vm.tableParams.filter({})"
                 class="btn btn-wide btn-warning pull-right" href="#"><i class="ti-filter"></i> Clear
                Filters</a>
            </div>
          </div>
          <div class="table-responsive">
            <table ng-table="vm.tableParams" show-filter="true" class="table table-striped">
              <tr ng-repeat="row in $data">

                <td data-title="'Active'"><i ng-if="row.status == true"
                                             class="fa fa-lg fa-check"></i><i
                  ng-if="row.status == false" class="fa fa-lg fa-ban"></i></td>

                <td data-title="'Name'" sortable="'name'" filter="{'name': 'text'}">
                  {{row.name}}
                </td>

                <td data-title="'Email'">
                  {{row.email}}
                </td>

                <td data-title="'Mobile'">{{row.mobile}}</td>

                <td data-title="'Address'">{{row.address}}</td>

                <td data-title="'Role'">{{row.role}}</td>

                <td class="center">
                  <div class="visible-md visible-lg hidden-sm hidden-xs">
                    <a ng-hide="vm.isSuperAdminRole && row.role == 'CONSUMER' || vm.isSuperAdminRole && row.role == 'PLUMBER' || vm.isSuperAdminRole && row.role == 'CARPENTER' || vm.isSuperAdminRole && row.role == 'CIVIC' || vm.isSuperAdminRole && row.role == 'ELECTRICIAN'" ui-sref="app.editUser({id : row.id})" class="btn btn-transparent btn-xs"
                       tooltip-placement="top"
                       uib-tooltip="Edit" ><i class="fa fa-pencil"></i></a>
                    <a ng-if="row.status == true && row.email != vm.disable" href="#" ng-click="vm.toggleStatus(row.id)"
                       class="btn btn-transparent btn-xs tooltips" tooltip-placement="top"
                       uib-tooltip="Deactivate"><i class="fa fa-ban"></i></a>
                    <a ng-if="row.status == false && row.role != 'CARPENTER' && row.role != 'CIVIC' && row.role != 'PLUMBER' && row.role != 'ELECTRICIAN'" href="#" ng-click="vm.toggleStatus(row.id)"
                       class="btn btn-transparent btn-xs tooltips" tooltip-placement="top"
                       uib-tooltip="Activate"><i class="fa fa-check"></i></a>
                  </div>
                  <div class="visible-xs visible-sm hidden-md hidden-lg">
                    <div class="btn-group" uib-dropdown>
                      <button type="button" class="btn btn-primary btn-sm dropdown-toggle"
                              uib-dropdown-toggle>
                        <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                        <li>
                          <a href="#" ui-sref="app.user.edit({id : row.id})"> Edit </a>
                        </li>

                        <li>
                          <a ng-if="row.active == true && row.email != vm.disableActive" href="#"
                             ng-click="vm.toggleStatus(row.id)">
                            Deactivate </a>
                          <a ng-if="row.active == false && row.email != vm.disableActive" href="#"
                             ng-click="vm.toggleStatus(row.id)">
                            Activate </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </td>
              </tr>
            </table>
          </div>
          <!--</div>-->
          <!--</div>-->
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>
</div>
