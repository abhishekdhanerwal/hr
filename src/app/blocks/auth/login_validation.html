<!-- start: LOGIN -->
<div class="row">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        
        <div class="panel margin-top-15 panel-white">
            <div class="panel-heading panel-primary text-center">
                <h4 class="panel-title">RV Solutions</h4>
            </div>
            <div class="panel-body" style="background-color: lightgray">
                <div class="col-md-12">
                    <div class="box-login">
                        <ng-form name="vm.validateForm" role="Form" id="Form" novalidate>
                            <div class="row">
                                
                                <div class="col-md-12">
                                <div class="form-group"
                                        ng-class="{'has-error':vm.validateForm.email.$dirty && vm.validateForm.email.$invalid, 'has-success':vm.validateForm.email.$valid}">
                                     <label class="control-label" translate="auth.signIn.EMAIL.NAME"> Email </label>  <span class="symbol required"></span>
                                     <input type="email" placeholder="{{'auth.signIn.EMAIL.PLACEHOLDER' | translate }}" class="form-control" name="email"
                                            ng-model="vm.user.email" ng-pattern="/^[A-Za-z]+[A-Za-z0-9._]+@[A-Za-z]+\.[A-Za-z.]{2,5}$/" required>
                                     <span class="error text-small block" ng-if="vm.validateForm.email.$dirty && vm.validateForm.email.$error.required" translate="auth.signIn.EMAIL.REQUIRED">Email is required.</span>
                                     <span class="error text-small block" ng-if="vm.validateForm.email.$error.pattern" translate="auth.signIn.EMAIL.INVALID">Please Enter a valid email address</span>
                                   </div>
                                   <div class="form-group"
                                        ng-class="{'has-error':vm.validateForm.password.$dirty && vm.validateForm.password.$invalid, 'has-success':vm.validateForm.password.$valid}">
                                     <label class="control-label" translate="auth.signIn.PASSWORD.NAME">Password </label>  <span class="symbol required"></span>
                                     <input type="password" placeholder="{{'auth.signIn.PASSWORD.PLACEHOLDER' | translate }}" class="form-control" name="password"
                                            ng-model="vm.user.password"  ng-pattern="/^[a-zA-Z\s]*$/" ng-maxlength="30" required/>
                                     <span class="error text-small block" ng-if="vm.validateForm.password.$error.pattern" translate="auth.signIn.PASSWORD.INVALID">Invalid characters</span>
                                     <span class="error text-small block" ng-if="vm.validateForm.password.$dirty && vm.validateForm.password.$error.required" translate="auth.signIn.PASSWORD.REQUIRED">Password is required</span>
                                     <span class="error text-small block"
                                           ng-show="vm.validateForm.password.$invalid && vm.validateForm.password.$error.maxlength" translate="auth.signIn.PASSWORD.LENGTH">Password be less than 30 characters</span>
                                   </div>
                                   
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 col-md-offset-4">
                                        <div class="form-actions">
                                                <button type="submit" class="btn btn-red btn-block" translate="auth.signIn.COMPLETE" ng-click="vm.signin()">
                                                    Sign In
                                                </button>                    
                                        </div>
                                </div>
                            </div>
                            
                        </ng-form>
                        <!-- start: COPYRIGHT -->
                        <!-- <div class="copyright">
                            {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
                        </div> -->
                        <!-- end: COPYRIGHT -->
                    </div>
                </div>
            </div>
        </div>

        <!-- start: LOGIN BOX -->
        
        <!-- end: LOGIN BOX -->
    </div>
</div>
<!-- end: LOGIN -->
