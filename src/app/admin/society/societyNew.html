<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
  <h4 class="mainTitle no-margin">New Society</h4>

  <div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->

<wave-spinner ng-show="vm.progress" ></wave-spinner>

<div ng-show="!vm.progress" class="container-fluid container-fullw">
  <div class="row" ng-show="vm.errorMessage">
    <div class="col-md-12">
      <div class="alert alert-danger">
        <button class="close" ng-click="vm.hideAlertBox()">
          &times;
        </button>
        <strong>Error!</strong> {{vm.errorMessage}}
      </div>
    </div>
  </div>
  <div class="row" ng-show="vm.message">
    <div class="col-md-12">
      <div class="alert alert-success">
        <button class="close" ng-click="vm.hideAlertBox()">
          &times;
        </button>
        {{vm.message}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-white">
        <div class="panel-body">

          <fieldset>
            <legend>
              New Society
            </legend>
            <ng-form name="vm.Form" role="Form" id="Form" novalidate>

              <div class="row">
                <div class="col-md-6">


                  <div class="form-group"
                       ng-class="{'has-error':vm.Form.name.$dirty && vm.Form.name.$invalid, 'has-success':vm.Form.name.$valid}">
                    <label class="control-label"> Name <span class="symbol required"></span> </label>
                    <input type="text" placeholder="Enter Society Name" class="form-control" name="name"
                           ng-model="vm.society.name"  ng-pattern="/^[a-zA-Z\s]*$/" ng-maxlength="30" required/>
                    <span class="error text-small block" ng-if="vm.Form.name.$error.pattern">Invalid characters</span>
                    <span class="error text-small block" ng-if="vm.Form.name.$dirty && vm.Form.name.$error.required">Name is required</span>
                    <span class="error text-small block"
                          ng-show="vm.Form.name.$invalid && vm.Form.name.$error.maxlength">Name be less than 30 characters</span>
                  </div>

                  <div class="form-group"
                       ng-class="{'has-error':vm.Form.cityName.$dirty && vm.Form.cityName.$invalid, 'has-success':vm.Form.cityName.$valid}">
                    <label class="control-label"> City <span class="symbol required"></span> </label>
                    <input type="text" placeholder="Enter City" class="form-control" name="cityName"
                           ng-model="vm.society.address.cityName" required>
                    <span class="error text-small block"
                          ng-if="vm.Form.cityName.$dirty && vm.Form.cityName.$error.required">City is required.</span>
                  </div>

                  <div class="form-group"
                       ng-class="{'has-error':vm.Form.areaName.$dirty && vm.Form.areaName.$invalid, 'has-success':vm.Form.areaName.$valid}">
                    <label class="control-label"> Area <span class="symbol required"></span> </label>
                    <input type="text" placeholder="Enter Area" class="form-control" name="areaName"
                           ng-model="vm.society.address.areaName" required>
                    <span class="error text-small block"
                          ng-if="vm.Form.areaName.$dirty && vm.Form.areaName.$error.required">Area is required.</span>
                  </div>

                  <div class="form-group"
                       ng-class="{'has-error':vm.Form.pinCode.$dirty && vm.Form.pinCode.$invalid, 'has-success':vm.Form.address.pinCode.$valid}">
                    <label class="control-label"> Pin Code <span class="symbol required"></span> </label>
                    <input type="text" placeholder="Enter Pin Code" class="form-control" name="pinCode"
                           ng-model="vm.society.address.pinCode" ng-pattern="/^[1-9][0-9]*$/" required>
                    <span class="error text-small block"
                          ng-if="vm.Form.pinCode.$dirty && vm.Form.pinCode.$error.required">Pin Code is required.</span>
                    <span class="error text-small block"
                          ng-show="vm.Form.pinCode.$invalid && vm.Form.pinCode.$error.maxlength">Invalid Characters</span>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div>
                    <button type="submit" class="btn btn-wide btn-success"
                            ng-click="vm.submit()">
                      Save
                    </button>
                    <button type="reset" class="btn btn-wide btn-warning"
                            ng-click="vm.reset()">
                      Reset
                    </button>
                    <button type="cancel" class="btn btn-wide btn-danger"
                            ui-sref="app.society">
                      Cancel
                    </button>
                  </div>
                </div>
              </div>


            </ng-form>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
