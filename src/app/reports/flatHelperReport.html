<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper" ng-click="vm.breadcrumbRoute()">
  <h4 class="mainTitle no-margin">Flat Helper Report</h4>

  <div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->

<div class="container-fluid container-fullw" style="min-height:550px;">
  <div class="row" ng-show="vm.errorMessage">
    <div class="col-md-12">
      <div class="alert alert-danger">
        <button class="close" ng-click="vm.hideAlertBox()">
          &times;
        </button>
        <strong>Error!</strong> {{vm.errorMessage}}
      </div>
    </div>
  </div>
  <div class="row" ng-show="vm.message">
    <div class="col-md-12">
      <div class="alert alert-success">
        <button class="close" ng-click="vm.hideAlertBox()">
          &times;
        </button>
        {{vm.message}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-white">
        <div class="panel-body">
          <!--<div class="col-lg-12 col-md-12">-->
          <!--<div class="panel panel-white">-->
          <!--<div class="panel-body">-->
          <ng-form name="vm.Form" role="Form" id="Form" class="form-inline" novalidate>
            <div class="row">

              <div class="col-md-4 col-lg-4">
                <div class="form-group"
                     ng-class="{'has-error':vm.Form.tower.$dirty && vm.Form.tower.$invalid, 'has-success':vm.Form.tower.$valid}" ng-if="!vm.isConsumerRole">
                  <label class="control-label"> Tower <span class="symbol required"></span> </label><br>
                  <select class="form-control" style="width:250px;" name="tower" ng-model="vm.tower"
                          ng-options="tower for tower in vm.towerList" ng-change="vm.disableFlatInput()" required>
                  </select>
                  <span class="error text-small block"
                        ng-if="vm.Form.tower.$dirty && vm.Form.tower.$error.required">Tower is required.</span>
                </div>
              </div>

              <div class="col-md-4 col-lg-4">
                <div class="form-group" ng-class="{'has-error':vm.Form.flat.$dirty && vm.Form.flat.$invalid, 'has-success':vm.Form.flat.$valid}" ng-if="!vm.isConsumerRole">
                  <label class="control-label">
                    Flat <span class="symbol required"></span>
                  </label>
                  <div class="row">
                    <div class="col-md-7">
                      <input type="text" style="width:250px;" ng-disabled="vm.disableFlat" style="width:190px;" name="flat" ng-model="vm.flatsearch" placeholder="Search Flat No"
                             uib-typeahead="item as item.flatNo for item in vm.searchFlat($viewValue)"
                             typeahead-loading="loadingLocations" typeahead-min-length="2" typeahead-no-results="noResults"
                             typeahead-editable='true'
                             class="form-control" required>
                    </div>
                    <div class="col-md-5">
                        <span class="btn btn-danger" style="margin-left: 45px;" ng-click="vm.clearFlat()" ><i
                          class="fa fa-times"></i> </span>
                    </div>
                  </div>
                  <div ng-show="noResults" class="error">
                    <i class="glyphicon glyphicon-remove"></i> No Results Found
                  </div>
                  <span class="error text-small block"
                        ng-if="vm.Form.flat.$dirty && vm.Form.flat.$error.required">Flat is required.</span>
                </div>
              </div>

              <div class="col-md-4 col-lg-4">
                <button type="button" class="btn btn-primary" style="margin-top:18px; width:150px;" ng-click="vm.generate()">
                  Generate Report
                </button>
              </div>
            </div>
            <!--<button type="button" ng-show="vm.download" class="btn btn-primary" style="margin-top:18px; width:150px;" ng-click="vm.csv()">Download</button>-->
            <br>
          </ng-form>
          <!--</div>-->
          <!--</div>-->
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>

  <wave-spinner ng-show="vm.reportProgress" ></wave-spinner>

  <div class="row" ng-show="vm.IsHidden">
    <div class="col-md-12">
      <div class="panel panel-white">
        <div class="panel-body">
          <!--<div class="col-lg-12 col-md-12">-->
          <!--<div class="panel panel-white">-->
          <!--<div class="panel-body">-->
          <table ng-table="vm.tableParams" show-filter="true" class="table table-striped table-bordered">
            <tr ng-repeat="row in $data">

              <td data-title="'Helper number'" style="width:100px;" sortable="'helperNo'" filter="{ 'helperNo' : 'text' }">{{row.helperNo}}</td>
              <td data-title="'Name'">{{row.name}}</td>
              <td data-title="'Aadhar Id'">{{row.aadharId}}</td>
              <td data-title="'Mobile'">{{row.mobile}}</td>
              <td data-title="'Type'" style="width:100px;" sortable="'type'" filter="{ 'type' : 'text' }">{{row.type}}</td>
              <td data-title="'Gender'">{{row.gender}}</td>
              <td data-title="'Verification Done'" style="width:100px;">{{row.policeVerificationDone}}</td>
              <td data-title="'Working'">{{!row.isNotWorking}}</td>
              <td data-title="'Resident Address'">
                <div ng-repeat="temp in row.workingAt">{{temp.tower}} {{temp.flatNo}}</div>
              </td>
              <!--<td data-title="'Resolved Date'">{{row.resolvedOn | date: 'dd/MM/yyyy hh:mm'}}</td>-->

            </tr>
          </table>
          <!--</div>-->
          <!--</div>-->
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>
</div>
